<div class="swiper-container">
	<div class="swiper-wrapper">
	<% _.each(data,function(model){ %>
	  <div class="swiper-slide" >
	    <a href="<%= model.link %>">
	    	<img src="<%= model.imageSrc %>" alt="" data-point="<%= model.point %>" width="100%" height="100%">
	    </a>
	  </div>
	<%})%>
	</div>
	<div class="pagination"></div>
</div>
